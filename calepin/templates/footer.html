   {% block footer %}
   <div class="row" id="footer">
     <footer>
       {% if LICENSE_IMG %}
       <div class="license_img">
          <a rel="license" {% if LICENSE_URL %}href="{{ LICENSE_URL }}"{% endif %}>
           <img alt="{{ LICENSE }}" style="border-width:0" src="{{ LICENSE_IMG }}" />
          </a>
       </div>
       {% endif %}
       <div class="license">
           <div>
             <span xmlns:dct="http://purl.org/dc/terms/" property="dct:title">
             <strong>{{ SITENAME  }}</strong></span> is licensed under a <a rel="license" {%if LICENSE_URL %}href="{{ LICENSE_URL}}"{% endif %}>{{ LICENSE }}</a>
           </div>
          <div>
            <p>Proudly powered by <a href="http://getpelican.com">Pelican</a>&nbsp;&middot;&nbsp;Calepin theme</p>
          </div>
       </div>
    </footer>
   </div>
   {% endblock footer %}
